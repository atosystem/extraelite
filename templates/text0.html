<html>
  <head>
    <meta charset="utf-8">
    <title>議題列表</title>
  </head>
  <body style='font-family:DFKai-sb; background-color: #ffdeb5; background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");'>
	<h1 align="center">議題列表<h1>
	<div id = "conlist"></div>
	<script>
	function createXMLHttpRequest(){
		  if(window.ActiveXObject){
			xmlobj=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		  else if(window.XMLHttpRequest){
			xmlobj=new XMLHttpRequest();
		  }
    }
	createXMLHttpRequest();
	xmlobj.open("POST","/test",true);
	xmlobj.send("r="+Math.random());
	xmlobj.onreadystatechange = function(){
		if(xmlobj.readyState === 4 && xmlobj.status === 200){
		var data = JSON.parse(xmlobj.responseText.replace(/'/g, '"'));
		var text = toString(data);
		for(var i=0; i<data.length(); i++){
			text = text + "<a href='/texts?name_id='"+data[i]["complain_id"]+">第"+data[i]["complain_id"]+"項議題</a>";
		}
		
		document.getElementById("conlist").innerHTML=text;
		}
	}
	
	
	</script>
  </body>
</html>
